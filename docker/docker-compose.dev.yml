version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: logward-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-logward}
      POSTGRES_USER: ${DB_USER:-logward}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-logward}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-logward}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logward-network

  redis:
    image: redis:7-alpine
    container_name: logward-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redisdev123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - logward-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  logward-network:
    driver: bridge
